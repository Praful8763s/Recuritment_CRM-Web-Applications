{% extends "base.html" %}
{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="admin-settings">
    <h1 class="mb-4">Admin Settings</h1>
    <div class="row">
        <div class="col-md-3">
            <!-- Settings Navigation -->
            <div class="list-group">
                <a href="#general" class="list-group-item list-group-item-action active">General Settings</a>
                <a href="#users" class="list-group-item list-group-item-action">User Management</a>
                <a href="#workflow" class="list-group-item list-group-item-action">Workflow Settings</a>
                <a href="#integration" class="list-group-item list-group-item-action">Integrations</a>
            </div>
        </div>
        <div class="col-md-9">
            <!-- Settings Content -->
            <div class="card">
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="mb-4">
                            <h3>General Settings</h3>
                            <div class="mb-3">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" name="company_name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Settings</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>

                        <div class="mb-4">
                            <h3>Workflow Settings</h3>
                            <div class="mb-3">
                                <label class="form-label">Default Pipeline</label>
                                <select class="form-select" name="default_pipeline">
                                    <option>Recruitment Pipeline</option>
                                    <option>Sales Pipeline</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
